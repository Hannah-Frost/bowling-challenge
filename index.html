<!DOCTYPE html>
<html>
  <head>
    <script src="/scripts.js"></script>
    <script src="./src/scorecard.js"></script>
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <title>Bowling Scorecard</title>
    <div class="title-text">
      <center><h1>Bowling Scorecard</h1></center>
    </div>
  </head>
  <body>
    <section>
      <div class="add-roll">
        <center><form>
          <h1>Frame 1</h1>
          <input type="text" name="roll1" placeholder="First Roll">
          <h1></h1>
          <input type="text" name="roll2" placeholder="Second Roll">
          <h1></h1>
        </form>
        <button id="addRoll1">Add Roll</button></center>
        <center><form>
          <h1>Frame 2</h1>
          <input type="text" name="roll1" placeholder="First Roll">
          <h1></h1>
          <input type="text" name="roll2" placeholder="Second Roll">
          <h1></h1>
        </form>
        <button id="addRoll2">Add Roll</button></center>
        <center><form>
          <h1>Frame 3</h1>
          <input type="text" name="roll1" placeholder="First Roll">
          <h1></h1>
          <input type="text" name="roll2" placeholder="Second Roll">
          <h1></h1>
        </form>
        <button id="addRoll3">Add Roll</button></center>
      <h1></h1>
      </div>
      <style>
        table {
          font-family: tahoma;
          border-collapse: collapse;
          width: 70%;
        }

        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
      </style>
      <center><table>
        <tr>
          <th>Frame</th>
          <th colspan="2">Pins Fallen</th>
          <th>Score</th>
        </tr>
        <tr>
          <td>1</td>
          <td><span id="f1r1"></span></td>
          <td><span id="f1r2"></span></td>
          <td><span id="f1total"></span></td>
        </tr>
        <tr>
          <td>2</td>
          <td><span id="f2r1"></span></td>
          <td><span id="f2r2"></span></td>
          <td><span id="f2total"></span></td>
        </tr>
        <tr>
          <td>3</td>
          <td><span id="f3r1"></span></td>
          <td><span id="f3r2"></span></td>
          <td><span id="f3total"></span></td>
        </tr>
        <tr>
          <td>4</td>
          <td><span id="f4r1"></span></td>
          <td><span id="f4r2"></span></td>
          <td><span id="f4total"></span></td>
        </tr>
        <tr>
          <td>5</td>
          <td><span id="f5r1"></span></td>
          <td><span id="f5r2"></span></td>
          <td><span id="f5total"></span></td>
        </tr>
        <tr>
          <td>6</td>
          <td><span id="f6r1"></span></td>
          <td><span id="f6r2"></span></td>
          <td><span id="f6total"></span></td>
        </tr>
        <tr>
          <td>7</td>
          <td><span id="f7r1"></span></td>
          <td><span id="f7r2"></span></td>
          <td><span id="f7total"></span></td>
        </tr>
        <tr>
          <td>8</td>
          <td><span id="f8r1"></span></td>
          <td><span id="f8r2"></span></td>
          <td><span id="f8total"></span></td>
        </tr>
        <tr>
          <td>9</td>
          <td><span id="f9r1"></span></td>
          <td><span id="f9r2"></span></td>
          <td><span id="f9total"></span></td>
        </tr>
        <tr>
          <td>10</td>
          <td><span id="f10r1"></span></td>
          <td><span id="f10r2"></span></td>
          <td><span id="f10total"></span></td>
        </tr>
      </table></center>
    </section>
  </body>
</html>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<script>
$(document).ready(function() {
  var scorecard = new Scorecard();
  $('#f1total').text(scorecard.totalScore);

  $('#addRoll1').click(function() {
    scorecard.firstRoll(3);
    scorecard.secondRoll(5);
    scorecard.displayRolls();
    $('#f1r1').text(scorecard.displayRoll1);
    $('#f1r2').text(scorecard.displayRoll2);
    $('#f1total').text(scorecard.totalScore);
  });

  $('#addRoll2').click(function() {
    scorecard.bonus();
    scorecard.firstRoll(10);
    scorecard.displayRolls();
    $('#f2r1').text(scorecard.displayRoll1);
    $('#f2r2').text(scorecard.displayRoll2);
    $('#f2total').text(scorecard.totalScore);
  });

  $('#addRoll3').click(function() {
    scorecard.bonus();
    scorecard.firstRoll(10);
    scorecard.displayRolls();
    $('#f3r1').text(scorecard.displayRoll1);
    $('#f3r2').text(scorecard.displayRoll2);
    $('#f3total').text(scorecard.totalScore);
  });
});
</script>
